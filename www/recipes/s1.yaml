---
javascript: >
  window.jsmessages ||= [];
  window.jsmessages.push( "NAMESPACE JAVASCRIPT RAN" );

import_into_namespace: 
  - s_util

less: >-
  body {
    background: wheat;
    h1 {
      background: silver;
      text-align: center;
      padding: 12px;
    }
    .bigger {
      font-size: larger;
    }
    h1 { border: solid 3px }
  }

page:

  title: Hello Page

  javascript: >
    window.jsmessages ||= [];
    window.jsmessages.push( "PAGE JAVASCRIPT RAN" );

  body: 
    - h1: 
        class: bigger
        textContent: hello world
    - prevnext:
        data:
          links: [ false, 's2.html' ]

test: >-
  const tester = SP.tester;
  tester.html_structure( document.body, 
                  [ 'body', ['h1', 'hello world', { class: 'bigger' }],
                            ['div', 
                               [ 'a', '', { style: 'display: none;', 'data-if': 'false' } ],
                               [ 'span', 'first', { 'data-else': 'true' } ],
                               [ 'a', 'next', { href: 's2.html', 'data-if': 'true' } ],
                               [ 'span', '', { style: 'display: none;', 'data-else': 'false' } ]
                               ],
                  ], 
                  'body structure' );
  tester.is( document.title, 'Hello Page', 'title' );
  tester.is_deeply( window.jsmessages, [ "NAMESPACE JAVASCRIPT RAN", 
                                         "PAGE JAVASCRIPT RAN" ], 'script messages' );
  tester.doneTesting();
