---
javascript: console.log( params, "HELLO" );

less: >-
  body {
    background: wheat;
    h1 {
      background: silver;
      text-align: center;
      padding: 12px;
    }
    .bigger {
      font-size: larger;
    }
  }

title: Hello Page

page:
  body: 
    - h1: 
        class: bigger
        textContent: hello world

test: >-
  html_structure( document.body, 
                  [ 'body', ['h1', 'hello world', { class: 'bigger' }]], 
                  'body structure' );
  doneTesting();
