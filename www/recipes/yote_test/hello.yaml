---

html:
  head:
    title: yote test
  body:
    preLoad: >-
      () => yote.fetchApp( 'test' )

    contents:
      - h1: yote test
      - form:
          on_submit: (s,ev) => { ev.preventDefault(); yote.apps.test.echo( s.el.something.value ).then( r => alert( 'hello world ' + r ) ); }
          contents:
            - input:
                placeholder: say something
                handle: something
                required: true
            - button: click me

      - div: hi there
      - loginControl:
          handle: loginControl
    onLoad: >-
      s => s.comp.loginControl.fun.setApp( yote.apps.test )
      

components:
  loginControl:
    preLoad: >
      (s,ev) => {
        s.data.set( 'app', yote.apps[s.data.get('app')] );
      }
    functions:
      setApp: (s,app) => s.data.set( 'app', app )
      app: s => s.data.get( 'app' )
      check: >
        (s,ev) => {
          if (!s.el.login.value) {
             s.el.login.style['background-color'] = 'pink';
          } else {
             delete s.el.login.style['background-color'];
             // s.el.login.style['background-color'] = 'green';
          }
          if (!s.el.password.value) {
             s.el.password.style['background-color'] = 'pink';
          } else {
             delete s.el.password.style['background-color'];
             // s.el.password.style['background-color'] = 'green';
          }
        }
      checkCreate: >
        (s,ev) => {
          if (!s.el.handle.value) {
             s.el.handle.style['background-color'] = 'pink';
          } else {
             delete s.el.handle.style['background-color'];
             // s.el.handle.style['background-color'] = 'green';
          }
          if (!s.el.email.value) {
             s.el.email.style['background-color'] = 'pink';
          } else {
             delete s.el.email.style['background-color'];
             // s.el.email.style['background-color'] = 'green';
          }
          if (!s.el.password.value) {
             s.el.password.style['background-color'] = 'pink';
          } else {
             delete s.el.password.style['background-color'];
             // s.el.password.style['background-color'] = 'green';
          }
        }

      login: >
        (s,login,password) => s.data.get('app')
          .login( { login, password } )
           .then( acct => { s.el.login.value = ''; s.el.password.value = ''; s.data.set( 'login', acct ); } )
          .catch( err => { alert(err);  } )
      logout: >-
        s => s.data.get('app')
           .logout()
             .then( msg => { console.log( msg ); s.data.set('login',undefined) } )
             .catch( err => { console.log( err ); s.data.set('login',undefined) } )
      createAccount: >
        (s,handle,email,password) => s.data.get('app')
           .create_account( { handle, email, password } )
                     .then( acct => { s.el.email.value = ''; s.el.login.value = ''; s.el.password.value = ''; s.data.set( 'login', acct ) } )
                    .catch( err => alert(err) )
    contents:
      - div:
          - div:
              if: s => s.data.get( 'login' )
              contents:
                - span: s => `welcome ${s.data.get('login').handle}`
                - a:
                    textContent: log out
                    href: '#'
                    on_click: >-
                      (s,ev) => {
                        ev.preventDefault();
                        return s.fun.logout();
                      }
          - div:
              elseif: s => s.data.get( 'create-account' )
              contents:
                - form:
                    on_submit: >-
                      (s,ev) => { ev.preventDefault();
                         s.fun.createAccount( s.el.handle.value,
                                              s.el.email.value,
                                              s.el.password.value ) }
                    style: display: inline-block; border: solid 3px black; padding: .5em;
                    contents:
                      - div:
                          style: display:flex; flex-direction: column
                          contents:
                            - input:
                                handle: handle
                                placeholder: handle
                                type: text
                                style: margin: 3px auto
                                required: true
                                on_keyup: (s,ev) => s.fun.checkCreate(ev)
                            - input:
                                handle: email
                                placeholder: email
                                type: text
                                style: margin: 3px auto
                                required: true
                                on_keyup: (s,ev) => s.fun.checkCreate(ev)
                            - input:
                                handle: password
                                style: margin: 3px auto
                                type: password
                                placeholder: password
                                required: true
                                on_keyup: (s,ev) => s.fun.checkCreate(ev)
                            - button:
                                style: margin: 3px auto
                                type: submit
                                textContent: Create Account
          - div:
              else:
              contents:
                - form:
                    on_submit: (s,ev) => { debugger; ev.preventDefault(); s.fun.login( s.el.login.value, s.el.password.value ) }
                    style: display: inline-block; border: solid 3px black; padding: .5em;
                    contents:
                      - div:
                          style: display:flex; flex-direction: column
                          contents:
                            - input:
                                handle: login
                                placeholder: login or email
                                type: text
                                style: margin: 3px auto
                                required: true
                                on_keyup: (s,ev) => s.fun.check(ev)
                            - input:
                                handle: password
                                style: margin: 3px auto
                                type: password
                                placeholder: password
                                required: true
                                on_keyup: (s,ev) => s.fun.check(ev)
                            - button:
                                style: margin: 3px auto
                                type: submit
                                textContent: Log In
                            - a:
                                href: '#'
                                on_click: (s,ev) => s.data.set('create-account','1')
                                textContent: 'create account'
