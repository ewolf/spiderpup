title: embed stuff in recipe instances too      

less: .ilb { display: inline-block; border: solid 4px blue; }

import_into_namespace: 
  - s_util

page:
  body: 
    - foo:
    - foo:
      - section: MORE
    - prevnext:
        data:
          links: [ true, 's3.html' ]
    

recipes:
  foo:
    contents:
      - label:
          - span: FEE
          - span: ' FIE ' 
          - span: 'FOO '
          - div:
              class: ilb
              fill: true
          - span: ' END'

test: >-
  html_structure( document.body, 
                  [ 'body', 
                    [ 'label',
                      [ 'span', 'FEE' ],
                      [ 'span', ' FIE ' ],
                      [ 'span', 'FOO ' ],
                      [ 'div', { class: 'ilb' } ],
                      [ 'span', ' END' ]],
                    [ 'label',
                      [ 'span', 'FEE' ],
                      [ 'span', ' FIE ' ],
                      [ 'span', 'FOO ' ],
                      [ 'div', { class: 'ilb' },
                        ['section', 'MORE']],
                      [ 'span', ' END' ]],
                      ['div', 
                         [ 'a', 'first', { 'data-if': 'true', href: 's1.html' } ],
                         [ 'span', '', { 'data-else': 'false', style: 'display: none;' } ],
                         [ 'a', 'next', { href: 's3.html', 'data-if': 'true' } ],
                         [ 'span', '', { style: 'display: none;', 'data-else': 'false' } ]
                         ],
                  ],
                  'body structure' );
    doneTesting();

  
