page:
  title: rando
  body:
    contents:
      - h1: simple counter demo
      - counter
      - counter:
          data:
            incr: 10
        
recipes:
  counter:
    data:
      incr: 0
    contents:
      - div: 
        - div: () => Math.random()
        - button:
            textContent: s => `this button has been pressed ${s.data.incr} times`
            on_click: s => s.data.incr++
      
    
