html:
  head:
    title: example
  body:
    - testapp:

recipes:
  testapp:
    data:
      count: 0
    contents:
      - div: 
          - h1: Test App
          - counter:
              attach-comp: A
          - counter: 
              attach-comp: B
              data:
                count: 1
          - div:
              calculate: 
                textContent: s => { const a = s.comp.A.data.count, b = s.comp.B.data.count; return a + ' + ' + b + ' = ' + (a+b) }
              
  counter:
    data:
      count: 0
    contents:
      - button:
          calculate:
            textContent: s => s.data.count
          on:
            click: >-
              (s,ev) => {
                 s.data.count++
                 s.parent.refresh();
              }
          
