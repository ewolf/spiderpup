---

functions:
  add: s => { s.set( 'count', s.get( 'count' ) + 1 ); s.create( 'dyno', { attachTo: 'box' } ) }
  
body:
  onLoad: s => s.set( 'count', 0 )
  contents:
    - h1: dynamic recipes
    - h2: add a component with the press of a button
    - button:
        on:
          click: (s,ev) => { s.fun.add(s) }
        textContent: add
    - div:
        attach-el: box

recipes:
  dyno:
    contents:
      - div:
          calculate: 
            textContent: s => `Hi there: ${s.get('count',0)}`
    
