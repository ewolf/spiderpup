recipes:
  testapp:
    contents:
      - div: 
          - h1: Test App
          - counter:
              handle: A
          - counter: 
              handle: B
              data:
                count: 1
          - div:
              calculate: 
                textContent: c => { const a = c.comp.A.get( 'count' ), b = c.comp.B.get( 'count' ); return a + ' + ' + b + ' = ' + (a+b) }
              
  counter:
    data:
      count: 0
    contents:
      - button:
          textContent: c => c.get( 'count' )
          on_click: >-
              (c,ev) => {
                 c.set( 'count', 1 + c.get( 'count' ) )
                 c.parent.refresh();
              }
          
  
