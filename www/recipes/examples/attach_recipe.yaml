recipes:
  testapp:
    contents:
      - div: 
          - h1: Test App
          - counter:
              handle: A
          - counter: 
              handle: B
              data:
                count: 1
          - div:
              textContent: c => { const a = c.comp.A.data.count, b = c.comp.B.data.count; return a + ' + ' + b + ' = ' + (a+b) }
              
  counter:
    data:
      count: 0
    contents:
      - button:
          textContent: c => c.data.count
          on_click: >-
              (c,ev) => {
                 c.data.count++;
                 c.parent.refresh();
              }
          
  
