title: embed stuff in recipe instances too      

less: .ilb { display: inline-block; border: solid 4px blue; }

page:
  body: 
    - foo:
    - foo:
      - section: MORE

recipes:
  foo:
    contents:
      - label:
          - span: FEE
          - span: ' FIE ' 
          - span: 'FOO '
          - div:
              class: ilb
              fill: true
          - span: ' END'

test: >-
  html_structure( document.body, 
                  [ 'body', 
                    [ 'label',
                      [ 'span', 'FEE' ],
                      [ 'span', ' FIE ' ],
                      [ 'span', 'FOO ' ],
                      [ 'div', { class: 'ilb' } ],
                      [ 'span', ' END' ]],
                    [ 'label',
                      [ 'span', 'FEE' ],
                      [ 'span', ' FIE ' ],
                      [ 'span', 'FOO ' ],
                      [ 'div', { class: 'ilb' },
                        ['section', 'MORE']],
                      [ 'span', ' END' ]],
                  ],
                  'body structure' );
    doneTesting();

  
