title: Card Component

vars:
  title: Card

css: |
  .card-wrapper {
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    background: #f9f9f9;
  }
  .card-title {
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }
  .card-content {
    color: #666;
  }

html: |
  <div class="card-wrapper">
    <div class="card-title">{title}</div>
    <div class="card-content">
      <slot/>
    </div>
  </div>
